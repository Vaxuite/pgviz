<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Plan Visualizer</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Postgres Explain Visualizer</h1>
    <div class="header-buttons">
        <button onclick="copyToClipboard(setup, event)" class="copy-btn" id="copySetupBtn">Copy PSQL Setup</button>
        <button onclick="copyToClipboard(explain, event)" class="copy-btn" id="copyExplainBtn">Copy Explain</button>
    </div>
</header>

<div id="container">
    <div id="saved-plans-pane">
        <h2>Saved Plans</h2>
        <div id="saved-plans-list">
            <div class="empty-state">No saved plans yet</div>
        </div>
    </div>

    <div id="graph-pane">
        <svg id="svg-canvas"><g id="svg-group"></g></svg>
        <div id="tooltip"></div>
    </div>

    <div id="summary-pane">
        <h2>Query Summary</h2>
        <div id="summary-content">
            <div class="summary-item">
                <label>Total Duration</label>
                <div class="value" id="total-duration">-</div>
            </div>
            <div class="summary-item">
                <label>Total Rows Fetched</label>
                <div class="value" id="total-rows">-</div>
            </div>
        </div>
        
        <div id="input-pane">
            <label for="queryInput" style="font-size: 0.875rem; color: #6c757d; margin-bottom: 8px; display: block; font-weight: 500;">SQL Query</label>
            <textarea id="queryInput" placeholder="SELECT * FROM users WHERE age > 25;" style="width: 100%; height: 100px; min-height: 80px; max-height: 150px; resize: vertical; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace; font-size: 13px; box-sizing: border-box; margin-bottom: 12px;"></textarea>
            <label for="inputData" style="font-size: 0.875rem; color: #6c757d; margin-bottom: 8px; display: block; font-weight: 500;">Query Plan (JSON)</label>
            <textarea id="inputData" placeholder='[ { "Plan": { ... } } ]'></textarea>
            <button onclick="renderGraph()" style="width: 100%;">Visualize Plan</button>
        </div>

        <div id="gemini-api-key-section">
            <label for="gemini-api-key" style="font-size: 0.875rem; color: #6c757d; margin-bottom: 8px; display: block; font-weight: 500;">Gemini API Key</label>
            <input type="password" id="gemini-api-key" placeholder="Enter your Gemini API key" style="width: 100%; padding: 8px; border: 2px solid var(--border-color); border-radius: 6px; font-size: 13px; box-sizing: border-box; margin-bottom: 8px;">
            <button onclick="saveApiKey()" class="copy-btn" style="width: 100%;">Save API Key</button>
        </div>
    </div>
</div>

<div id="gemini-pane">
    <div id="gemini-resize-handle"></div>
    <div id="gemini-pane-header">
        <h2>AI Analysis</h2>
    </div>
    <div id="gemini-response-container">
        <div id="gemini-response" class="gemini-response-box">
            <div class="empty-state">AI analysis will appear here after visualizing a plan</div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
